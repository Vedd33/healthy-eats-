# Database Configuration (H2 - for easy testing, no setup required)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for testing) - access at http://localhost:8080/h2-console
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Server Configuration - Use PORT environment variable for Render
server.port=${PORT:8080}

# Logging
logging.level.com.purehealthyeats=DEBUG

# Render specific configurations
server.forward-headers-strategy=native
