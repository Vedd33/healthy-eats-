<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pure Healthy Eats</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
    
    <h2>Register for Pure Healthy Eats</h2>
    
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" 
                   th:class="${#fields.hasErrors('name')} ? 'error-field' : ''" />
            <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}"></div>
        </div>
        
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" th:field="*{email}" 
                   th:class="${#fields.hasErrors('email')} ? 'error-field' : ''" />
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" 
                   th:class="${#fields.hasErrors('password')} ? 'error-field' : ''" />
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
        </div>
        
        <button type="submit">Register</button>
        
        <div style="text-align: center; margin-top: 15px;">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </form>
</body>
</html>
