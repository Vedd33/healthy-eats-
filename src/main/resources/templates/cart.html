<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pure Healthy Eats</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/cart">Cart</a></li>
            <li th:if="${session.userName} != null"><a href="/logout">Logout</a></li>
            <li th:if="${session.userName} == null"><a href="/login">Login</a></li>
        </ul>
    </nav>

    <h2>Your Shopping Cart</h2>

    <div th:if="${success}" class="success">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
        <p>Your cart is empty.</p>
        <a href="/menu" class="btn">Continue Shopping</a>
    </div>

    <div th:unless="${#lists.isEmpty(cartItems)}" class="cart-content">
        <div class="cart-items">
            <div th:each="cartItem : ${cartItems}" class="cart-item">
                <h3 th:text="${cartItem.menuItem.name}"></h3>
                <p th:text="${cartItem.menuItem.description}"></p>
                <p class="price" th:text="'$' + ${cartItem.menuItem.price}"></p>
                <p th:if="${cartItem.customizations}" th:text="'Customizations: ' + ${cartItem.customizations}"></p>
                
                <div class="quantity-controls">
                    <form th:action="@{/cart/update}" method="post" style="display: inline;">
                        <input type="hidden" name="cartItemId" th:value="${cartItem.id}" />
                        <label>Quantity:</label>
                        <input type="number" name="quantity" th:value="${cartItem.quantity}" min="1" max="10" />
                        <button type="submit">Update</button>
                    </form>
                    
                    <form th:action="@{/cart/remove}" method="post" style="display: inline;">
                        <input type="hidden" name="cartItemId" th:value="${cartItem.id}" />
                        <button type="submit" class="remove-btn">Remove</button>
                    </form>
                </div>
                
                <p class="item-total" th:text="'Total: $' + ${cartItem.totalPrice}"></p>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p class="cart-total" th:text="'Total: $' + ${cartTotal}"></p>
            
            <div class="cart-actions">
                <form th:action="@{/cart/clear}" method="post" style="display: inline;">
                    <button type="submit" class="clear-btn">Clear Cart</button>
                </form>
                <a href="/menu" class="btn">Continue Shopping</a>
                <a href="/checkout" class="btn">Proceed to Checkout</a>
            </div>
        </div>
    </div>

</body>
</html>
