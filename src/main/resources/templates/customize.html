<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Item - Pure Healthy Eats</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/cart">Cart</a></li>
            <li th:if="${session.userName} != null"><a href="/logout">Logout</a></li>
            <li th:if="${session.userName} == null"><a href="/login">Login</a></li>
        </ul>
    </nav>

    <div class="customize-container">
        <h2 th:text="'Customize ' + ${menuItem.name}">Customize Item</h2>
        <img th:src="@{${menuItem.imageUrl}}" alt="Item Image" class="menu-item-image" />
        <p th:text="${menuItem.description}"></p>
        <p class="price" th:text="'Price: $' + ${menuItem.price}"></p>

        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="menuItemId" th:value="${menuItem.id}" />
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10" />
            <label for="customizations">Customizations:</label>
            <textarea id="customizations" name="customizations" placeholder="Enter any customizations here..."></textarea>
            <button type="submit">Add to Cart</button>
        </form>

        <a href="/menu" class="btn">Back to Menu</a>
    </div>
</body>
</html>
