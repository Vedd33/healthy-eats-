<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Pure Healthy Eats</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/cart">Cart</a></li>
            <li th:if="${session.userName} != null"><a href="/logout">Logout</a></li>
            <li th:if="${session.userName} == null"><a href="/login">Login</a></li>
        </ul>
    </nav>

    <h2 th:text="${pageTitle}" class="page-title">Menu</h2>

    <div class="filter">
        <a th:if="${currentType} == null" class="filter-active">All</a>
        <a th:unless="${currentType} == null" th:href="@{/menu}">All</a>
        <a th:if="${currentType} == 'salads'" class="filter-active">Salads</a>
        <a th:unless="${currentType} == 'salads'" th:href="@{/menu(type='salads')}">Salads</a>
        <a th:if="${currentType} == 'juices'" class="filter-active">Juices</a>
        <a th:unless="${currentType} == 'juices'" th:href="@{/menu(type='juices')}">Juices</a>
    </div>

    <div class="menu-grid">
        <div th:each="item : ${menuItems}" class="menu-item">
            <img th:src="@{${item.imageUrl}}" class="menu-item-image" alt="Menu Item Image" />
            <h3 th:text="${item.name}"></h3>
            <p th:text="${item.description}"></p>
            <p class="price" th:text="'$' + ${item.price}"></p>
            <a th:href="@{'/menu/customize/' + ${item.id}}" class="customize-btn">Customize & Add to Cart</a>
        </div>
    </div>

</body>
</html>
