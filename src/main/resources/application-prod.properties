# Production Configuration
server.port=${PORT:8080}

# Database Configuration (H2 with file persistence for production)
spring.datasource.url=jdbc:h2:file:./data/purehealthyeats;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console disabled in production
spring.h2.console.enabled=false

# JPA Configuration for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Thymeleaf Configuration for production
spring.thymeleaf.cache=true

# Logging for production
logging.level.com.purehealthyeats=INFO
logging.level.root=WARN

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
